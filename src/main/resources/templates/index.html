    <title>My welcome page</title>
</head>
<body>

<h1>First impression of my page</h1>

<!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->

<br>
<!--/*thumesVar id="one" type="com.crud.tasks.controller.StaticWebPageController"*/-->

<span th:inline="text" >[[${computationVariable}]] * [[${computationVariable}]] = </span>
